<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML Academy: Кэт энерджи</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="page__body">
    <header class="page-header container">
      <div class="page-header__wrapper">
        <a class="page-header__logo" href="index.html"></a>
        <nav class="main-nav main-nav--closed main-nav--nojs">
          <button class="main-nav__toggle" type="button">
            <span class="visually-hidden">Открыть меню</span>
          </button>
          <div class="main-nav__wrapper">
            <ul class="main-nav__list site-list">
              <li class="site-list__item">
                <a href="index.html">
                  Главная
                </a>
              </li>
              <li class="site-list__item">
                <a href="catalog.html">
                  Каталог продукции
                </a>
              </li>
              <li class="site-list__item site-list__item--active">
                <a>
                  Подбор программы
                </a>
              </li>
            </ul>
          </div>
          <div class="fix-space"></div>
        </nav>
      </div>
    </header>

    <main class="page-main container">
      <form class="programm" action="">
        <h1 class="programm__header">
          Подбор программы
        </h1>
        <p class="programm__slogan">Заполните анкету, и мы подберем<br> программу питания для вашего кота</p>
        <div class="programm__data">
          <ul class="programm__personal-list">
            <li class="programm__personal-item">
              <label for="name">Имя:*</label>
              <input type="text" id="name" name="name" placeholder="Введите имя" required>
            </li>
            <li class="programm__personal-item">
              <label for="weight">Вес(кг):*</label>
              <input type="text" id="weight" name="weight" placeholder="Укажите вес" required>
            </li>
            <li class="programm__personal-item">
              <label for="age">Возраст(лет):</label>
              <input type="text" id="age" name="age" placeholder="Укажите возраст">
            </li>
          </ul>
          <ul class="programm__aims-list">
            <li class="programm__aims-item">
              <label class="programm__radio">Похудение
                <input type="radio" id="slim" name="programm" value="slim" checked>
                <span class="checkmark"></span>
              </label>
            </li>
            <li class="programm__aims-item">
              <label class="programm__radio">Набор массы
                <input type="radio" id="pro" name="programm" value="pro">
                <span class="checkmark"></span>
              </label>
            </li>
            <li class="programm__aims-item">
              <label class="programm__radio">Не знаю (нужен ваш совет)
                <input type="radio" id="adviсe" name="programm" value="advice">
                <span class="checkmark"></span>
              </label>
            </li>
          </ul>
        </div>
        <h2 class="programm__title">
          Контактные данные (владельца кота)
        </h2>
        <ul class="programm__contact-list">
          <li class="programm__contact-item">
            <label for="mail">e-mail:*</label>
            <input type="email" id="mail" name="mail" placeholder="Укажите почту" required>
          </li>
          <li class="programm__contact-item">
            <label for="phone">телефон:*</label>
            <input type="tel" id="phone" name="phone" placeholder="8(123)456-78-90" pattern="[0-9]([0-9]{3})[0-9]{3}-[0-9]{2}-[0-9]{2}" required>
          </li>
        </ul>
        <h2 class="programm__title">
          Комментарий
        </h2>
        <div class="programm__comment">
          <textarea id="comment" name="comment" placeholder="Расскажите обо всех повадках кота"></textarea>
        </div>
        <h2 class="programm__title programm__title--adds">
          Дополнительно
        </h2>
        <ul class="programm__adds-list">
          <li class="programm__adds-item">
            <input type="checkbox" id="add1" name="add1" value="sugar" checked>
            <label for="add1">Сахарозаменитель</label>
          </li>
          <li class="programm__adds-item">
            <input type="checkbox" id="add2" name="add2" value="water">
            <label for="add2">Питьевая вода</label>
          </li>
          <li class="programm__adds-item">
            <input type="checkbox" id="add3" name="add3" value="milk">
            <label for="add3">Молоко</label>
          </li>
          <li class="programm__adds-item">
            <input type="checkbox" id="add4" name="add4" value="vitamin">
            <label for="add4">Витамины</label>
          </li>
        </ul>
        <div class="programm__footer">            
          <input class="btn programm_btn" type="submit" value="Отправить заявку">
          <p>* - Обязательные поля</p>
        </div>
      </form>
    </main>

    <footer class="page-footer  container">
      <div class="page-footer__wrapper">
        <a class="page-footer__logo" href="index.html">
          <img src="img/logo.svg" width="128" height="24" alt="Кэт энерджи">
        </a>
        <div class="page-footer__social">
          <div class="social">
            <img class="social__icon" src="img/icon-vk.svg"></span>
            <img class="social__icon" src="img/icon-insta.svg"></span>
            <img class="social__icon" src="img/icon-fb.svg"></span>
          </div>
        </div>
        <div class="page-footer__copyright copyright">
          <a class="copyright__text" href="https://htmlacademy.ru/intensive/adaptive">HTML Academy</a>
          <a class="copyright__logo" href="https://htmlacademy.ru/intensive/adaptive">
            <img src="img/logo-htmlacademy.svg" width="27" height="34" alt="Кэт энерджи">
          </a>
        </div>
      </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="js/app1.js"></script>
  </body>
</html>
